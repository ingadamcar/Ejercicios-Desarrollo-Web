<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio y video</title>
</head>
<body>
    <!-- audio: tambien soporta formatos OGG y WAV -->
     <audio controls>
        <source src="multimedia/La Diabla.mp3" type="audio/mpeg">
        Tu navegador no admite audio HTML5
     </audio>
     <br>

     <!-- video: tambien soporta formatos .webm y .ogg -->
      <video controls width="320" height="240">
        <source src="multimedia/20221004_231935.mp4" type="video/mp4">
        Tu navegador no admite video HTML5
      </video>
</body>
</html>
