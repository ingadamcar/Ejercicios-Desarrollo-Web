<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Esta meta etiqueta sirve para decirle a la webpage que se autoajuste al device con escala 1-->
    <meta name="description" content="Este es un ejemplo de descripción"> <!--Etiqueta de descripcion-->
    <meta name="keywords" content="productos electronicos, electronica, gadgets"> <!--Etiqueta de palabras claves, sirve para que el historial del navegador lo asocie cada vez que alguien tecla las palbras descritas en content-->
    <meta name="author" content="Adam Cardenas"> <!--Etiqueta del autor de la webpage-->
    <!--meta http-equiv="refresh" content="5;url=https://www.render2web.com">--> <!--Etiqueta para redireccionar o refrescar a la URL descrita en content despues del tiempo indicado antes del ; (En este ejemplo es de 5 segundos)-->
    <meta name="robots" content="index, follow"> <!--Se le indica al robot del navegador si indexar o no indexar (noindex) o registrar la página en el motor de busqueda. Tiene otras instrucciones como por ejemplo: archive para guardar datos en el caché-->
    <meta name="authorization" content="usuarios-autorizados"><!--Define las restricciones de acceso y autorizacion para la página-->
    <title>Document</title>
</head>
<body>
    <title>Metaetiquetas</title>
</body>
</html>
