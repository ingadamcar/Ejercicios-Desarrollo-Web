<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulario_contacto.css">
    <title>Formulario de Contacto Estilizado</title>
</head>
<body>
    <h1>Formulario de Contacto Estilizado</h1>
    <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu e-mail">

        <label for="mensaje">Mensaje:</label>
        <textarea name="mensaje" id="mensaje" cols="30" rows="6"></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
