<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Enlaces -->

    <!-- Enlace externo: porque va a otro 
     sitio web a navegar cuando se le da clic 
     al texto -->
    <a href="https://render2web.com">Ir a Render2Web</a>
    <br>
    <!-- Enlace interno -->
    <a href="enlace2.html">Ir a enlace 2 local</a>
    <br>
    <!-- Enlace interno target -->
    <a href="https://render2web.com" target="_blank">Ir a enlace 3 local</a>

    <!-- 
      _blank: Abre el enlace en la misma ventana o pestaña del navegador

      _self: Abre el enlace en la misma ventana o pestaña en la que se encuentra la página actual. Este es el valor predeterminado sino se especifica ningún atributo target.

      _parent: Abre el enlace en la ventana principal o "padre" si la página actual se encuentra en un marco o iframe.

      _top: Abre el enlace en la ventana principal o "principal", ignorando los marcos o iframes si los hay.

      nombre_de_ventana: Puedes proporcionar un nombre personalizado para abrir el enlace en uan ventana o pestaña con ese nombre. Esto te permite controlar cómo se manejan los enlaces en múltiples ventanas o pestañas.
    -->
</body>

</html>
