<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entidades HTML</title>
</head>
<body>
    <!-- Entidades HTML comienzan con el caracter & (ampersand) y terminan con ; (punto y coma). Aqui hay alguna entidades HTML comunes: -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing &quot;elit.&quot; Nesciunt, &nbsp;&nbsp;&nbsp;eius.</p>
    &lt;<!-- < -->
    &gt;<!-- > -->
    &amp;<!-- & -->
    &quot;<!-- "" -->
    &apos;<!-- '' -->
    &nbsp;<!--  (espacio) -->

</body>
</html>
