<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campos Formulario</title>
</head>

<body>
    <!-- Campos Formulario -->
    <form action="procesar.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese aquí el nombre">
        <br>
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese aquí la contraseña">
        <br>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" placeholder="Ingrese aquí el correo">
        <br>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" placeholder="Ingrese aquí la cantidad">
        <br>
        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha" name="fecha" placeholder="Ingrese aquí la fecha de nacimiento">
        <br>
        <label for="mayoredad">Eres mayor de edad?</label>
        <input type="radio" id="si" name="edad" value="si">
        <label for="si">Sí</label>
        <input type="radio" id="no" name="edad" value="no">
        <label for="no">No</label>
        <br>
        <label>Selecciona tus intereses:</label>
        <input type="checkbox" id="deporte" name="intereses" value="deporte">
        <label for="deporte">Deporte</label>
        <input type="checkbox" id="musica" name="intereses" value="musica">
        <label for="musica">Música</label>
        <input type="checkbox" id="viajes" name="intereses" value="viajes">
        <label for="viajes">Viajes</label>

        <br>
        <label for="comentarios">Comentarios:</label>
        <textarea name="comentarios" id="comentarios" cols="30" rows="6"></textarea>

        <br>
        <label for="pais">País:</label>
        <select name="pais" id="pais">
            <option value="">--Selecciona un país--</option>
            <option value="usa">Estados Unidos</option>
            <option value="canada">Canadá</option>
            <option value="mexico">México</option>
        </select>

        <br>
        <label for="pais">País:</label>
        <select name="pais" id="pais" multiple> <!-- el atributo multiple permite seleccionar varias opciones al mismo tiempo usando la tecla CTRL-->
            <option value="">--Selecciona un país--</option>
            <option value="usa">Estados Unidos</option>
            <option value="canada">Canadá</option>
            <option value="mexico">México</option>
        </select>

        <br>
        <label for="archivo">Cargar Archivo:</label>
        <input type="file" id="archivo" name="archivo" multiple>

        <br>
        <label for="color">Color Favorito:</label>
        <input type="color" id="color" name="color">

        <br>
        <label for="sitio-web">Sitio Web:</label>
        <input type="url" id="sitio-web" name="sitio-web" placeholder="https://www.ejemplo.com"><br>

        <br>
        <label for="puntuacion">Puntuación:</label>
        <input type="range" id="puntuacion" name="puntuacion" min="1" max="30"><br>

        <input type="hidden" name="codigo-secreto" id="codigo-secreto" value="123456">

        <input type="submit" value="Enviar">
        <input type="reset" value="Restablecer">
    </form>
</body>

</html>
