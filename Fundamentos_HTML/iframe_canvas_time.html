<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe, Canvas, Time</title>
</head>
<body>
    <!-- Iframe: hay que asegurarse solo de cargar contenido o páginas web confiables, ya que puede ser vulnerable a ataques -->
     <h2>Contenido embebido con iframe</h2>
     <iframe src="https://render2web.com" width="500" height="320" frameborder="2"></iframe>

     <!-- Canvas: Se utiliza para dibujar elementos con Javascript -->
      <canvas id="miCanvas" width="400" height="200" style="border: 2px solid black;"></canvas>
      
      <!-- Time: para marcar fecha y hora -->
       <p>La fecha de mi cumpleaños es el <time datetime="2024-09-30">30 de septiembre del 2024</time></p>

       <p>La reunion esta programada para las <time datetime="15:30">3:30 PM</time></p>

       <p>El concierto durará <time datetime="PT2H30M">2 horas y 30 minutos</time></p>
</body>
</html>
